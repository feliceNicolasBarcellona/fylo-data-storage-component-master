<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style-desktop.css" />
    <link rel="stylesheet" href="style-mobile.css" />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="box left">
          <img style="display: block" src="images/logo.svg" alt="logo" />
          <ul class="icons">
            <li class="icon">
              <img src="images/icon-document.svg" alt="icon-document" />
            </li>
            <li class="icon">
              <img src="images/icon-folder.svg" alt="icon-folder" />
            </li>
            <li class="icon">
              <img src="images/icon-upload.svg" alt="icon-upload" />
            </li>
          </ul>
        </div>
        <div class="box right">
          <div class="message-bobble">
            <div class="rectangle">
              <p>185</p>
              <span>GB Left</span>
            </div>
            <div class="triangle"></div>
          </div>
          <p class="message">You’ve used <span>815 GB</span> of your storage</p>
          <div class="bar">
            <div class="progress-bar">
              <div class="dot-bar"></div>
            </div>
          </div>
          <div class="gb-indicators"><span>0 GB</span><span>1000 GB</span></div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Felice Nicolas Barcellona</a>.
    </footer>
  </body>
</html>
